<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 70%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message-list {
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .message p {
            margin: 0;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .input-group input, .input-group button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>Chat với người dùng</h2>

    <!-- Hiển thị danh sách tin nhắn -->
    <div class="message-list" id="messageList">
        <!-- Tin nhắn sẽ được thêm vào đây -->
        <div th:each="message : ${messages}">
            <div class="message">
                <p><strong th:text="${message.senderCode}"></strong>: <span th:text="${message.content}"></span></p>
            </div>
        </div>
    </div>

    <!-- Form gửi tin nhắn -->
    <div class="input-group">
        <input type="text" id="messageContent" placeholder="Nhập tin nhắn..." />
        <button onclick="sendMessage()">Gửi</button>
    </div>
</div>

<script>
    // Lấy userCode từ URL (ví dụ: /chatus/us8533)
    var currentUserCode = window.location.pathname.split('/')[2];  // Lấy phần userCode từ URL

    // Tạo kết nối WebSocket
    var socket = new SockJS('/chatus'); // WebSocket endpoint
    var stompClient = Stomp.over(socket);

    // Kết nối WebSocket
    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        // Đăng ký để nhận tin nhắn từ server
        stompClient.subscribe('/topic/admins', function(messageOutput) {
            showMessage(messageOutput.body);
        });
    });

    // Hàm hiển thị tin nhắn
    function showMessage(message) {
        var messageList = document.getElementById('messageList');
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = '<p>' + message + '</p>';
        messageList.appendChild(messageElement);
        messageList.scrollTop = messageList.scrollHeight; // Cuộn xuống tin nhắn mới nhất
    }

    // Hàm gửi tin nhắn
    function sendMessage() {
        var content = document.getElementById('messageContent').value;

        if (!content) {
            alert('Vui lòng nhập nội dung tin nhắn');
            return;
        }

        // Gửi tin nhắn tới server (gửi tin nhắn tới tất cả admin)
        stompClient.send("/app/send/" + currentUserCode, {}, JSON.stringify({
            'content': content
        }));

        // Xóa nội dung sau khi gửi
        document.getElementById('messageContent').value = '';
    }
</script>
</body>
</html>
