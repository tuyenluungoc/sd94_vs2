<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #main-content}, ~{:: #js})}">
<head>
    <title>Liên hệ</title>

    <th:block id="css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
              integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
              integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!--        <link rel="stylesheet" th:href="@{/static/web/css/bao-hanh.css}">-->

        <style>


            .gt-container {
                text-align: center;
                margin-bottom: 20px;
            }

            .slideshow-container {
                position: relative;
                max-width: 800px;
                margin: auto;
            }

            .slides {
                display: none;
            }


            .image {
                width: 100%;
                border-radius: 10px;
            }

            .dots-container {
                text-align: center;
                margin-top: 10px;
            }

            .dot {
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s;
                cursor: pointer;
            }

            .dot:hover {
                background-color: #717171;
            }


        </style>
</head>

<body>
<th:block id="main-content">
    <div class="slideshow-container" style="flex: 3; position: relative; height: 100%; overflow: hidden;">
        <div class="slides" style="display: none; width: 100%; height: 100%;">
            <img src="/img/nghenhin_dji-air-3s_1.jpg" alt="Slide 1" class="image" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="slides" style="display: none; width: 100%; height: 100%;">
            <img src="/img/hq720.jpg" alt="Slide 2" class="image" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="slides" style="display: none; width: 100%; height: 100%;">
            <img src="/img/img_1067-1-1.jpg" alt="Slide 3" class="image" style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <!-- Navigation dots -->
        <div class="dots-container" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex;">
            <span class="dot" onclick="currentSlide(1)" style="height: 15px; width: 15px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.3s ease; cursor: pointer;"></span>
            <span class="dot" onclick="currentSlide(2)" style="height: 15px; width: 15px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.3s ease; cursor: pointer;"></span>
            <span class="dot" onclick="currentSlide(3)" style="height: 15px; width: 15px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.3s ease; cursor: pointer;"></span>
        </div>
    </div>



    <div class="contact">
            <h2 class="contact-title">Liên hệ</h2>
            <ul class="contact-list">
                <li class="contact-item"><strong>Tổng đài hỗ trợ</strong></li>
                <li>Tư vấn mua hàng: 0913.660.666</li>
                <li>Trung tâm chăm sóc KH: 0915.000.060</li>
                <li>Trung tâm bảo hành: 0915.560.666</li>
                <li><strong>DJI Store</strong></li>
                <li>Hà Nội: 0913.660.666</li>
                <li>Tp. HCM: 0912.660.666</li>
                <li>Tp. Đà Nẵng: 0797.660.666</li>
                <li>Email: djivietnam@vjcorp.vn</li>
            </ul>
        </div>

</th:block>
<th:block id="js">

    <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
    let slides = document.getElementsByClassName("slides");
    let dots = document.getElementsByClassName("dot");

    for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) {
    slideIndex = 1;
    }

    for (let i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";

    setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }

    function currentSlide(n) {
    slideIndex = n;
    showSlides();
    }</script>
</th:block>
</body>

</html>
