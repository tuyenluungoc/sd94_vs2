</head>

<body>
<th:block id="main-content">
    <div class="container">
        <!-- <img src="img/DSCF9141-1536x1024.jpg" alt="Hình ảnh sản phẩm DJI" class="image"> -->
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="/img/DSCF9141-1536x1024.jpg" alt="Slide 1" class="image">
            </div>
            <div class="slides fade">
                <img src="/img/DSCF9143-1536x1036.jpg" alt="Slide 2" class="image">
            </div>
            <div class="slides fade">
                <img src="/img/DSCF9150-1536x988.jpg" alt="Slide 3" class="image">
            </div>

            <!-- Navigation dots -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>


        <div class="contact">
            <h2 class="contact-title">Liên hệ</h2>
            <ul class="contact-list">
                <li class="contact-item"><strong>Tổng đài hỗ trợ</strong></li>
                <li>Tư vấn mua hàng: 0913.660.666</li>
                <li>Trung tâm chăm sóc KH: 0915.000.060</li>
                <li>Trung tâm bảo hành: 0915.560.666</li>
                <li><strong>DJI Store</strong></li>
                <li>Hà Nội: 0913.660.666</li>
                <li>Tp. HCM: 0912.660.666</li>
                <li>Tp. Đà Nẵng: 0797.660.666</li>
                <li>Email: djivietnam@vjcorp.vn</li>
            </ul>
        </div>
    </div>
</th:block>
<th:block id="js">
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlides();
        }
    </script>
</th:block>
</body>

</html>
