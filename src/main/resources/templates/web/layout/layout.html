    <title th:replace="${title}">Trang ch·ªß</title>

    <style>

        .product-detail-container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* H√¨nh ·∫£nh s·∫£n ph·∫©m chi·∫øm 30% */
        .product-image {
            flex: 0 0 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-img {
            width: 100%;
            height: 100%;
            max-width: 250px;
            max-height: 250px;
            object-fit: contain; /* ƒê·∫£m b·∫£o ·∫£nh kh√¥ng b·ªã v·ª° v√† gi·ªØ nguy√™n t·ª∑ l·ªá */
            border-radius: 10px;
        }





        /* Th√¥ng tin s·∫£n ph·∫©m chi·∫øm 70% */
        .product-info {
            flex: 0 0 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-info h3 {
            font-size: 18px;
            color: #777;
            margin-bottom: 15px;
        }

        .product-info p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #555;
        }

        /* Gi√° s·∫£n ph·∫©m v√† s·ªë l∆∞·ª£ng */
        .price, .quantity, .product-dates {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .price span, .quantity span, .product-dates span {
            font-weight: bold;
            color: #333;
        }

        /* N√∫t quay l·∫°i trang ch·ªß */
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-to-home .btn:hover {
            background-color: #0056b3;
        }
        .header {
            background-image: url('/img/tet.png'); /* Set the background image */
            background-size: cover; /* Cover the entire header */
            background-position: center; /* Center the image */
            color: #fff;
            padding: 10px 10px;
            text-align: center; /* Center the text */
            position: relative; /* For text positioning */
            height: auto; /* Set height of the header */


        }

        body {
            background-image: url('/img/background-Tet-nguyen-dan.jpg'); /* ƒê·∫∑t h√¨nh n·ªÅn */
            background-size: cover; /* Ph·ªß to√†n b·ªô trang */
            background-position: center; /* CƒÉn gi·ªØa h√¨nh n·ªÅn */
            background-repeat: no-repeat; /* Kh√¥ng l·∫∑p l·∫°i h√¨nh n·ªÅn */
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;


            justify-content: center;
            align-items: center;
            height: 100vh;/* H√¨nh n·ªÅn c·ªë ƒë·ªãnh */
        }
        .chat-container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 16px;
        }

        .user {
            background-color: #d1f7d1;
            align-self: flex-start;
        }

        .bot {
            background-color: #e0e0e0;
            align-self: flex-end;
        }

        .form-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 85%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* C√°c hi·ªáu ·ª©ng cu·ªôn tin nh·∫Øn */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #28a745; /* M√†u xanh */
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #218838; /* M√†u xanh ƒë·∫≠m h∆°n khi hover */
        }
        h2 {
            text-align: center;
            color: #333;
        }

        #messageArea {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }

        #messageArea p {
            padding: 8px 15px;
            border-radius: 20px;
            margin: 10px 0;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
            border-radius: 20px 20px 0 20px;
        }

        .other-message {
            background-color: #e2e2e2;
            color: #333;
            text-align: left;
            border-radius: 20px 20px 20px 0;
        }

        #messageForm {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        #message {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }





    </style>
